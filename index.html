<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
    
    <main>

<!-- Local da Logo da página -->
        <section class="top">
            <h3>Choose your favorite champion</h3>
        </section>
        

<!-- Local das imagens -->
        <section class="bottom">
            <div class="ft">
                <div class="imagem">
                    <img src="/assets/Holyfield.jpg"alt="" onclick="mostraModal(0)"> <!--Evento JS responsável por manipular caixa de descrição do personagem-->
                </div>
                <h2>Holyfield</h2>
            </div>
            
            <div class="ft">
                <div class="imagem">
                    <img src="/assets/Mike.jpg" alt="" onclick="mostraModal(1)">
                </div>
                <h2>Tyson</h2>
            </div>
            
            <div class="ft">
                <div class="imagem">
                    <img src="/assets/Floyd.jpg" alt="" onclick="mostraModal(2)">
                </div>
                <h2>Mayweather </h2>
            </div>
            
            <div class="ft">
                <div class="imagem">
                    <img src="/assets/Muhamed.webp" alt="" onclick="mostraModal(3)">
                </div>
                <h2>Ali</h2>
            </div>
            
            <div class="ft">
                <div class="imagem">
                    <img src="/assets/Davis.jpg" alt="" onclick="mostraModal(4)" >
                </div>
                <h2>Davis</h2>
            </div>
            
            <div class="ft">
                <div class="imagem">
                    <img src="/assets/Naoya.jpg"alt="" onclick="mostraModal(5)" >
                </div>
                <h2>Inoue</h2>
            </div>
        </section>
    </main>
    
<!-- Caixa de descrição -->
    <div class="modal" id="modal">
        <div class="modalContent">
            <div class="modalFoto">
                <img src="" alt="" id="foto">
            </div>

            <div class="modalTexto">
                <h1 id="nome"></h1>
                <p id="desc"></p>
            </div>

            <div class="close" onclick="fechaModal()">&times;</div> <!--Evento reponsável por fechar a caixa de descrição-->
        </div>
    </div>
</body>

</html>
